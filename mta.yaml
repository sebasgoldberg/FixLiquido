ID: FixLiquido
_schema-version: '2.1'
description: Correção do preço liquido considerando que o valor atual é o bruto.
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: FixLiquido-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: FixLiquido-db-hdi-container
  - name: web
    type: html5
    path: web
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_FixLiquido
      - name: daemon_api
        group: destinations
        properties:
          name: daemon_api
          url: '~{url}'
          forwardAuthToken: true
  - name: daemon
    type: nodejs
    path: daemon
    provides:
      - name: daemon_api
        properties:
          url: '${default-url}'
    requires:
      - name: dest_FixLiquido
      - name: uaa_FixLiquido
  - name: router
    type: nodejs
    path: router
    provides:
     - name: router_api
       properties:
          url: ${default-url}
    requires:
      - name: dest_FixLiquido
      - name: uaa_FixLiquido
      - name: daemon_api
        group: destinations
        properties:
          name: daemon_api
          url: '~{url}'
          forwardAuthToken: true

resources:
  - name: FixLiquido-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: uaa_FixLiquido
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      config:
        xsappname: spacetravel-uaa-${space}
        tenant-mode: dedicated
    type: org.cloudfoundry.managed-service
  - name: dest_FixLiquido
    parameters:
      service-plan: lite
      service: destination
      service-name: dest_FixLiquido
    type: org.cloudfoundry.managed-service
  - name: destinations
    type: org.cloudfoundry.existing-service
